<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <section class="map-wrapper">
      <div class="map-images">
        <img class="map" src="./assets/icons/map.png" alt="map">
        <img class="girl" src="./assets/icons/girl.png" alt="girl">
      </div>
      <div class="navigation-wrapper">
        <div class="slider-wrapper">
          <div class="overflow-wrapper">
            <div class="slider">
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
                <img class="friend-icon" src="./assets/icons/female.png" alt="friend-icon"/>
                <img class="plus-icon" src="./assets/icons/plus-icon.png"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
                <img class="friend-icon" src="./assets/icons/female.png" alt="friend-icon"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
                <img class="friend-icon" src="./assets/icons/female.png"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
                <img class="friend-icon" src="./assets/icons/female.png" alt="friend-icon"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
                <img class="friend-icon" src="./assets/icons/female.png" alt="friend-icon"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
                <img class="friend-icon" src="./assets/icons/female.png" alt="friend-icon"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
              <div class="slide">
                <img class="friend-bg" src="./assets/icons/friend-bg.png" alt="friend-bg"/>
              </div>
            </div>
          </div>
          <div class="nav-btns">
            <div class="arrow-left slider-btn btn">
              <img src="./assets/icons/arrow-left.png" alt="left"/>
            </div>
            <div class="arrow-right slider-btn btn">
              <img src="./assets/icons/arrow-right.png" alt="right"/>
            </div>
          </div>
        </div>
        <button class="chat-btn btn"><img class="btn-img" src="./assets/icons/chat-btn.png" alt="chat"/></button>
        <button class="university-btn btn"><img class="btn-img" src="./assets/icons/university-btn.png" alt="university"/></button>
        <button class="mail-btn btn"><img class="btn-img" src="./assets/icons/mail-btn.png" alt="mail"/></button>
        <button class="rating-btn btn"><img class="btn-img" src="./assets/icons/rating-btn.png" alt="rating"/></button>
      </div>
    </section>
    <dialog id="dialogRating" class="dialog-rating dialog" aria-labelledby="dialog-rating">
      <div class="dialog-wrapper">
        <div class="dialog-title">Рейтинг игроков</div>
        <button class="dialog-close-btn btn"><img src="./assets/icons/dialog-close-btn.png" alt="close"/></button>
        <div class="table-wrapper">
          <div class="overflow-table-wrapper">
            <table class="dialog-players-table">
              <thead>
                <tr>
                  <th class="th-place">Место</th>
                  <th class="th-avatar"></th>
                  <th>Имя Фамилия</th>
                  <th>Опыт</th>
                </tr>
              </thead>
              <tbody class="players-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </dialog>
    <dialog id="dialogChat" class="dialog-chat dialog" aria-labelledby="dialog-chat">
      <div class="dialog-wrapper">
        <div class="dialog-title">Чат</div>
        <button class="dialog-close-btn btn"><img src="./assets/icons/dialog-close-btn.png" alt="close"/></button>
        <div class="dialog-descr">
          Данный раздел находится в разработке
        </div>
      </div>
    </dialog>
    <dialog id="dialogMail" class="dialog-mail dialog" aria-labelledby="dialog-mail">
      <div class="dialog-wrapper">
        <div class="dialog-title">Почта</div>
        <button class="dialog-close-btn btn"><img src="./assets/icons/dialog-close-btn.png" alt="close"/></button>
        <div class="dialog-descr">
          Данный раздел находится в разработке
        </div>
      </div>
    </dialog>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
